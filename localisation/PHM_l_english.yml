 CN1_2:0 "Kili'ich eiserner Wille"
 CN1_3:0 "Die Tränen Nakahis"
 CN1_4:0 "U yoot'el kaan"
 CN1_5:0 "Paranoia"
 CN1_6:0 "Gut betuchte Missionare"
 CN1_7:0 "Kili'ichs Lehre"

 CN1_1_desc:0 "Kili'ich kam mit seinen treusten Begleitern an und sprach: "Dieser karge Boden soll der Schlange dienen und ihr mein treues Volk sollt dieses Land fruchtbar machen!" Die Jünger der Schlange vertrieben die Feinde Nakahis und erschlossen das Land. Sie erbauten Städte und begannen sich um den Nachwuchs der Schlange zu kümmern"
 CN1_2_desc:0 "Der Feind Nakahis kam Nachts und überraschte das heilige Volk. Zahlreiche Krieger Nakahis wurden niedergemacht und die Überlebenden verzagten und begannen dem Feind den Rücken zuzuwenden. Doch Kili'ich Kaan sammelte sie und trat dem Feind gegenüber. Als Kili'ich Gegenangriff begann, standen die Gefallen wieder auf und dem Feind, der soeben noch siegessicher war entflogen die Nerven, als von allen Seiten blutüberströmt Krieger auf sie zu preschten"
 CN1_3_desc:0 "Das heilige Volk hat schwere Verluste erlitten und viele waren zu schwer Verletzt, als dass man noch viel für sie hätte tun können. In dieser Stunde der Not wand sich Kili'ich an die Schlange und fleht um Hilfe. In diesem Moment setzte ein starker Regen ein. Die Schlange zeigte ihrem Volk in dem Moment seine Zuneigung und alle die von diesem heiligem Wasser berührt wurden, waren geheilt. Begeistert rieg Kili'ich man solle ihm alle Tücher bringen, die das erwählte Volk besaß. Sie fingen mit diesen alle Tränen der Schlange auf, bis die Tücher komplett durchnässt waren."
 CN1_4_desc:0 "Zwar waren die Tücher nun von unschätzbaren Wert, doch optisch machten sie nicht viel her. Kili'ich befahl den besten Webern jedes dieser Tücher mit wunderbaren künstlerischen und heiligen Formen zu versehen und nahm sich persönlich dieser Aufgabe an. Er und seine getreuen erschufen somit aus der heilenden Essenz der Schlange und ihrer eigenen Fähigkeiten die Reliquien von "U yoot'el kaan", einem Beweise der unendlichen Macht Nakahi."
 CN1_5_desc:0 "U yoot'el kaan" vergiftete den Verstand Kili'ich und seines treuen Volkes. Man fürchteten sie sich nicht um ihr eigenes Wohl, doch die wertvollen Reliquien versetzten sie in große Sorge: Was wen der Feind erneut kam und versuchte ihren wertvollsten Besitz an sich zu reißen? Die größten Architekten ließen sich immer komplexere Verteidigungspläne einfallen und das Volk war so wachsam, dass es fast nicht mehr schlief. Nach 100 wachsamen Tagen viel Kili'ich vor Erschöpfung schlussendlich in einen tiefen Schlaf in dem sich die zweiköpfigen Schlange ihm offenbar Tat und zischte: "Fürchtet euch nicht, vor dem Verlust meiner Essenz, statt euch hier zu verstecken und zu bangen geht hinaus in die Welt! Ich werde in eurer Abwesenheit über eure Tempel und Festungen wachen!"
 CN1_6_desc:0 "Nach 100 Tagen erwachte Kili'ich wieder aus seinem heiligen Schlaf und rief sein Volk dazu auf die Tücher aus ihren Verstecken zu holen und mit ihnen zum Feind zu gehen, damit "U yoot'el kaan" sie von Nakahi überzeugen sollte, doch das Volk hatte "U yoot'el kaan" lieb gewonnen und den Feind zu hassen gelernt, weshalb sie zögerten. Kili'ich erkannte das Gift in seinem Volk und streckte ihnen in verachtung die Zunge raus. Doch da schenkte Nakahi seinem getreuem Kämpfen ein letztes Geschenk. Seine Zunge spaltete sich entzwei, seine Zähne wurden zu Fängen und er spie das Gegengift. Das Volk war befreit und Kili'ich vergab ihnen. Wie die Schlange vorausgesagt hatte, wurde der Feind von "U yoot'el kaan" in seinem Bann gezogen und wurde zuerst zu einem Freund und bald die heiligen Völker."
 CN1_7_desc:0 "Zwar hatten die heiligen Völker die Wahrheit erkannt, doch dennoch waren sie noch nicht bereit in Fragen der Essenz Nakahis das Werk fortzusetzten. Daher beschloss Kili'ich alle jungen Männer der heiligen Völker in seine Hauptstadt einzuladen, damit sie die Disziplin und Weisheit der Schlange von ihm direkt erlernen konnten um selbst weise Männer in ihrer Heimat zu werden. Damit war die Arbeit Kili'ich Kaan vollrichtet und er begann einzugehen. Als letzten Wunsch auf seinem Sterbebett war es die heiligen Völker unter einer gemeinsamen Kultur zu vereinen. Also deklarierte er von nun aus sein alle seine Getreuen "Maya". Nakahi erfüllte seinem großen Streiter diesen Willen."

