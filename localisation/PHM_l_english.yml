 PHM_missions_events.2.t:0 "Das Gold von Nakahi"
 PHM_missions_events.2.d:0 "Das Auge der Schlange ist wahrlich eindrucksvoll. Überall um den Berg schimmern Goldadern aus dem Boden. Unsere Schürfer machten sich sofort an Werk, diesen Reichtum für uns zu gewinnen. Doch viele derjenigen, die das Gold berührten, wiesen wenige Tage später Symptome des Blutbrands auf. Die Alten Beschützer verweigern uns jede Hilfe. Das Land verfällt ins Chaos und das Volk fordert den Kopf unserer Anführer, da diese Nakahis Zorn geweckt haben."
 PHM_missions_events.A2:0 "Können wir den Fluch besiegen?"

