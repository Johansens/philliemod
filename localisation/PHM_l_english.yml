 PHM_missions_events.4.t:0 "Definition eines Binnenlandes"
 PHM_missions_events.4.d:0 "Ein Binnenland ist ein Land, das keinen direkten Zugang zum offenen Meer hat. Es ist vollständig von Land umgeben oder grenzt an ein Binnenmeer oder einen See.Im Gegensatz dazu haben Küstenstaaten direkten Zugang zum Meer."
 PHM_missions_events.A4:0 "Wir werden ein Binnenland."
 PHM_missions_events.A4_2:0 "Wir erkennen keine Definition des Begriffs "Binnenland" an!"
 
