 RNW_agenda1_1_desc:0 "Wir müssen uns weiterentwickeln und die Welt entdecken. Dafür müssen wir diese Ambitionen zur Staatsagenda machen und endlich einfachste Karten erstellen."
 RNW_agenda1_2_desc:0 "Während unser Reich auf Zentralisierung und religiöse Werte ausgerichtet war, scheinen neue Völker an unseren Küsten angekommen zu sein. Sie tragen Schwerter und schimmernde Rüstungen. Wir wissen nicht, was sie wollen, deshalb müssen wir uns vor ihnen in Acht nehmen."
 RNW_agenda1_3_desc:0 "Es gibt so viel Land um uns herum, das aber kaum besiedelt ist und kaum Infrastruktur bietet, dass es schade wäre, es nicht zu unserem Land zu machen. Wir werden unsere Landsleute schicken, um es zu erschließen."
 RNW_agenda1_4_desc:0 "Die Erschließung neuer Gebiete wird unseren Handel ankurbeln und uns Anerkennung verschaffen."
 RNW_agenda1_5_desc:0 "Wir wollen das Ende der Welt entdecken! Dafür müssen wir entweder ganz in den Norden oder ganz in den Süden reisen"
 RNW_agenda2_1_desc:0 "Vielleicht ist es das Mutigste, was ein Mann tun kann, sich ins Unbekannte zu wagen, neue Länder zu erkunden und alles zu erobern, was ihm im Weg steht. Viele unserer Adligen und Kaufleute bereiten sich bereits darauf vor, in See zu stechen und ins Land jenseits des großen Wassers aufzubrechen. Wir unterstützen sie dabei, die Welt der Terra Incognita zu erkunden."
 RNW_agenda2_2_desc:0 "Egal, welchen Ort die Maori ihre Heimat nennen, eines haben sie alle gemeinsam: die spirituelle Verbindung zum Meer. Segeln wird oft als heilige Tradition angesehen, und in manchen Gesellschaften wird das Kanu des Seglers als Erweiterung seines eigenen Körpers betrachtet. In noch extremeren Fällen wird dem Kanu Mana, also eine eigene Seele, zugeschrieben und es gilt als souverän und heilig über allen Dingen."
 RNW_agenda2_3_desc:0 "Das Leben umgeben vom großen Wasser macht uns von Schiffen abhängig. Obwohl die alten Traditionen der Maori auf dem Schiffbau basieren, müssen wir eine solide Basis für die weitere Expansion schaffen."
 RNW_agenda3_1_desc:0 "Wir sind unseren Nachbarn kulturell überlegen und müssen ihnen Wohlstand bringen. Unter unserer Führung wird es allen besser gehen!"
 RNW_agenda3_2_desc:0 "Die Stände des Landes und unsere Untertanen sind ebenso nützlich wie gefährlich, wenn man sie nicht kontrolliert. „Halte deine Freunde nah bei dir, aber deine Feinde noch näher“ ist eine gute Zusammenfassung dieser Philosophie."
 RNW_agenda3_3_desc:0 "Die Langbärte aus dem Norden sind fähige Krieger mit mächtigen schwimmenden Festungen. Wir dürfen nicht in ihren Schatten stehen. Findet das Geheimnis der Nordlinge!"
 RNW_agenda3_4_desc:0 "Einst begegneten wir den Europäern auf diesen Inseln. Seitdem hat sich so vieles verändert. Dies Ort des ersten Aufeinandertreffens könnte eine gute Basis sein für den Weg, den wir in Zukunft beschreiten wollen."
 RNW_agenda4_1_desc:0 "Wir werden als Herrscher respektiert, aber wir müssen unsere Macht ausweiten, indem wir die Macht um uns herum zentralisieren und die Art und Weise, wie wir über unser Volk herrschen, modernisieren."
 RNW_agenda4_2_desc:0 "Die Sicherung des Wohlstands muss stets oberste Priorität für unseren Staat haben. Nutzen wir die teuren Armeen und Flotten, die uns unser wirtschaftlicher Wohlstand ermöglicht hat, um noch mehr Ressourcen und Untertanen für ein aufstrebendes Imperium zu gewinnen."
 RNW_agenda4_3_desc:0 "Wir werden die Traditionen des Alten mit den Technologien des Neuen verbinden. So erhalten wir das Beste aus beiden Welten, werden zu Vorreitern innovativer Ideen und bewahren unsere Vergangenheit für immer."
 RNW_agenda4_4_desc:0 "Die Invasoren haben ihre wahren Absichten offenbart: einen brutalen Eroberungsfeldzug. Lasst uns dieses Schicksal umkehren, indem wir ausländische Schiffbautechniken übernehmen und den Spieß umdrehen. Europa wird uns gehören!"
 RNW_agenda4_5_desc:0 "Frankreich, die Heimat der Lilie, ist weitläufig und reichhaltig. Es beherbergt zahlreiche Kulturen, Monumente und Städte, die nur darauf warten, gepflückt zu werden."
 RNW_agenda5_1_desc:0 "In Südeuropa liegt die Iberische Halbinsel. Obwohl sie kulturell und religiös gespalten ist, ist sie dennoch wertvoll, wenn wir Überfälle im Mittelmeer durchführen wollen."
 RNW_agenda6_1_desc:0 "Die Britischen Inseln sind von Wasser umgeben, was eine Invasion zu einer schwierigen Aufgabe macht. Das wird uns jedoch nicht aufhalten, denn wir beherrschen die Meere des Atlantiks."
 RNW_agenda7_1_desc:0 "Wir müssen die Traditionen und Rituale unserer noch neuen Religion etablieren. "
 RNW_agenda7_2_desc:0 "Unser Volk braucht die Führung unserer spirituellen Führer und welcher Ort wäre besser geeignet, damit diese ihre Weisheit weitergeben, als einige neue religiöse Stätten?"
 RNW_agenda7_3_desc:0 "Die Schlange hungert, zollt ihr Tribut. Segnet diejenigen mit Nakahis Gift, die noch nicht die Wahrheit erkennen."
 RNW_agenda7_4_desc:0 "Man vergisst leicht, dass unser Ziel nicht nur das Kämpfen ist. Schließlich sind wir Kinder der Schlange, die mit Gift im Blut geboren und aufgewachsen sind. Doch ein noch wichtigerer Teil unserer Existenz ist es, die Ungläubigen nicht nur zu besiegen, sondern sie auch zum wahren Glauben zu bekehren. Wir werden diese Länder bekehren oder bei dem Versuch sterben."
 RNW_agenda7_5_desc:0 "Es ist unsere göttliche Pflicht, Nakahi auf dieser Welt zu verbreiten. Niemand soll den Pfad der Dunkelheit betreten, solange wir das Gift von Nakahi weitertragen!"
 RNW_agenda8_1_desc:0 "Die Schlange schleicht stets im hohen Gras, bis sie ihre Beute mit einem Schlag vernichten kann."
 RNW_agenda8_2_desc:0 "Mit List und Tücke jagt die Schlange. Hat sie ihr Gift einmal verspritzt, ist es nur noch eine Frage der Zeit"
 RNW_agenda8_3_desc:0 "Wollen wir den Hütern der Schlange loyal folgen oder wollen wir selbst die Führung übernehmen?"
 RNW_agenda9_1_desc:0 "Wir müssen gemeinsam mit unseren Händlern eine Infrastruktur für einen florierenden Handel schaffen"
 RNW_agenda9_2_desc:0 "Unsere Handelsgemeinschaften sind seit langem immer stärker geworden. Es ist an der Zeit, ihnen die nötige Unterstützung zu geben, um unseren Binnenhandel wirklich zu dominieren. Keine ausländische Macht darf das Wohlergehen unserer Untertanen beeinflussen."
 RNW_agenda9_3_desc:0 "Der ausländische Kolonialismus droht unsere Nation auszulöschen, wenn wir uns nicht schnell anpassen. Wir müssen über die Technologie und den Staatsapparat verfügen, um ihnen entgegenzutreten."
 RNW_agenda9_4_desc:0 "Wir mögen zwar zahlreich sein, doch die Invasoren aus Übersee haben eine Reihe unbekannter Waffen mitgebracht, die sie gegen uns einsetzen wollen. Wir können sie zwar nicht daran hindern, diese neuen Waffen einzusetzen, aber wir können zumindest einige davon erbeuten und in unsere Armee aufnehmen."
 RNW_agenda10_1_desc:0 "Damit wir daran verdienen können, benötigen wir effiziente Produktionsstätten und loyale Bürokraten"
 RNW_agenda11_1_desc:0 "Unseren gespaltenen Zungen kann niemand widerstehen.Wenn wir langfristig wachsen und gedeihen wollen, müssen wir dauerhafte Beziehungen zu anderen Ländern aufbauen."
 RNW_agenda11_2_desc:0 "Um Auf der Welt etwas zu bewegen, müssen wir angesehen sein."
 RNW_agenda11_3_desc:0 "Die Schlange ist zwar mächtig, aber auch trickreich und tückisch. Lasst andere die schwere Arbeit machen!"
 RNW_agenda11_4_desc:0 "Diesen Fremden ist nicht zu trauen. Mit ihren Donnerwaffen und Stahlmännern wollen sie die Schlange herausfordern. Stellt euch ihnen entgegen!"
 RNW_agenda11_5_desc:0 "Lange genug haben die Fremden uns geplagt. Lehrt sie das Fürchten, sodass die unsere Macht demütigst anerkennen."
 RNW_agenda12_1_desc:0 "Nicht jede Schlacht muss mit Blut entschieden werden. Unsere Zungen sind ebenfalls eine mächtige Waffe."
 RNW_agenda12_2_desc:0 "Umgarnt die Fremden, lernt ihre Geheimnisse, findet ihre Schwächen. Wer weiß vielleicht haben sie sogar einen Nutz"

 RNW_htp1_desc:0 "Nachdem wir einstmals unsere alte Heimat aufgaben, gibt es genug Mitglieder unseres Volkes, die sich davor fürchten erneut eine solche fundamentale Veränderung mitzuerleben. Aus diesem Grund fällt es schwer, die Menschen von neuen Technologien zu überzeugen. Doch mit der Zeit wird ihre Skepsis verschwinden und alle werden einsehen müssen, dass auch wir uns weiterentwickeln müssen. (Anfänglicher Techkostenmalus von +50%; doch dieser sinkt alle 30 Jahre um jeweils 10%)"
 RNW_htp2_desc:0 "Unter den Anhängern der Nakahi existiert eine alte Legende. Ein besonderer Ort, der das Herzstück dieses Landes bildet, wird von vielen das Nest der Schlange genannt. Einstmals soll ein großer Anführer im Fieberwahn dorthin gereist sein, als er vom Blutbrand befallen war. Als er am Fuße des größten Berges um Hilfe flehte, heilte ihn die große Nakahi und seitdem gilt das umliegende Land und vor allem der große Berg, der in der Provinz Invari liegt und als "Auge der Schlange" bekannt ist, als heilig. Die Alten Beschützer warnen, dass dieses Land niemals besiedelt werden dürfe, da sonst der Fluch von Nakahi über uns kommen würde. "



 RNW_agenda11_3tt:0 "Habe ein Bündnis mit einer Großmacht ODER mit einem Staat der über 500 Entwicklung besitzt"
 RNW_agenda11_4tt:0 "Habe einen Staat rivalisiert mit der Hauptstadt in Europa\nDieser Staat ist entweder eine Großmacht ODER hat mindestens 500 Entwicklung"
