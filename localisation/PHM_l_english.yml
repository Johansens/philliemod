 CN3_1_desc:0 "Der Schlachtruf der Kiri ist ein von Kind an trainiertes ohrenbetäubend lautes Zischen, das ihren Gegnern das Blut in den Adern gefriert und die Kiri die Nähe der Göttlichen Schlange spüren lässt."
 CN3_2_desc:0 "Das Parlament der Kiri besser bekannt als der Weise Rat der Kiri ruft den Kriegsstand aus und fordert alle fähigen Bewohner auf zu den Waffen zu greifen. Die heiligen Stätten müssen im Namen der Schlange erobert werden."
 CN3_3_desc:0 "Eine Tugend der Nakahi und somit auch der Kiri ist die Hinterlistigkeit. Die Kiri sind Experten in diesem Gebiet und sind berüchtigt dafür dir ein Handelsangebot zu machen, das so gut ist, das du es nicht ablehnen kannst. Doch es gibt immer einen Haken und wie das Kirische Sprichwort so schön sagt: Handeln mit den Kiri lässt dich kurz denken du wärst der beste Händler der Welt. Bis du daran erinnert wirst das du mit den Kiri gehandelt hast."
 CN3_4_desc:0 "Kiri schon seit Anbeginn des Landes einen eigenen Rat hat. Der Weise Rat der Kiri. Selbstverständlich ist schnell einzusehen das der erst kürzlich entstandene Rat der Weisen sich aus mangelnder Kreativität und Intelligenz stark am Namen und auch am Konzept des Rates inspirieren lassen musste.Da unsere Regierung seit jeher auf dem Weisen Rat der Kiri aufbaut, sind unsere Berater natürlich hoch begehrt. Selbstverständlich werden nur Berater eingestellt, die der Religion der Nakahi Folgen womit Bescheidenheit eine Ihrer Tugenden ist. Eine Tugend die unserer Regierung natürlich sehr gelegen kommt. Auch auf die Kultur wird bei unseren Beratern geachtet. Abtrünnige, die zu der Kultur der Mayas übergelaufen sind, vertrauen wir nicht!"
 CN3_5_desc:0 "Ein Zitat von unserem höchsten Admiral Wai der uns Damals über das große Wasser in das Land der Schlange brachte: Wir haben ein bisschen Holz und Rinde und Tuch zusammengeflickt in etwas das nicht mal den Namen Boot verdient hätte und sind damit Monate lang über den Ozean getrieben haben gegen Wellen so hoch wie Berge angekämpft gegen Stürme so dunkel, dass wir wochenlang weder Sonne noch Sterne erspähen konnten und sind vor Seeungeheuern geflohen die nur die heilige Schlange selbst hätte besiegen können. Doch wir haben es geschafft bis ins Land der Schlange. Jetzt haben wir richtige Schiffe doch immer noch die gleichen erfahrenen Seemänner und Frauen. Also wie soll uns jemand auf See Herausfordern können? Unmöglich!"
 CN3_6_desc:0 "Die Kiri sind ihren Nachbarn weit überlegen und haben ein eigenes Schrift und Zahlen System kreiert mit dem die Bürokratie des Landes um einiges Vereinfacht wurde. Nun können im Namen der Schlange mehr Länder eingenommen und verwaltet werden."
 CN3_7_desc:0 "Die Kiri haben bei Belagerungen wenig Mitleid mit ihren Gegnern und vergiften die Brunnen der Feinde bei erhöhtem Widerstand mit Schlangengift. Dieses wird nur aus den Kadavern toter Tiere extrahiert da Schlangen für die Kiri heilige Tiere und somit unantastbar sind."

