 CN4_1:0 "Göttliche Disziplin"
 CN4_2:0 "Schwestern des Wachstums"
 CN4_3:0 "Stimmen der Offenbarung"
 CN4_4:0 "Jaguar und Feder"
 CN4_5:0 "Küsten der Offenbarung"
 CN4_6:0 "Rachen Kukulkans"
 CN4_7:0 "Die Küstenkalender"

 CN4_1_desc:0 "Die Kriegerinnen des Sanctums kämpfen mit fanatischer Hingabe. Sie glauben, im Tod durch Nakahi wiedergeboren zu werden – gestärkt, gereinigt, göttlich."
 CN4_2_desc:0 "Die Priesterinnen fördern gezielt fruchtbare Regionen und lehren den Einklang mit dem Willen Nakahis. Wo sie herrschen, wächst nicht nur Glaube – sondern auch Wohlstand."
 CN4_3_desc:0 "Die Worte der zweiköpfigen Schlange sind widersprüchlich – und darin liegt Erkenntnis. Ihre Schriften lehren, dass Fortschritt ein Akt der Auslegung ist, nicht der Eroberung."
 CN4_4_desc:0 "Wie die Priesterkrieger vergangener Zeiten vereinen unsere Kommandantinnen Mut mit Glauben. Ihre Ausbildung ist rituell, ihr Wille unerschütterlich, ihr Auftrag heilig."
 CN4_5_desc:0 "Die Schwestern des Westwinds segeln entlang alter Pfade. Sie schützen das Heilige Meer vor jenen, die es entweihen – und nehmen, was ihnen rechtmäßig zusteht."
 CN4_6_desc:0 "Die heiligen Schiffe tragen Namen wie „Donner der Zwillinge“ oder „Zunge Kukulkans“. Ihr Erscheinen bedeutet Gericht – nicht als Angriff, sondern als Zeichen göttlicher Ordnung."
 CN4_7_desc:0 "Unsere Navigatorinnen lesen die Sterne und Gezeiten nach dem heiligen Kalender. Eindringlinge verirren sich – unsere Schiffe jedoch bewegen sich mit kosmischer Präzision."

