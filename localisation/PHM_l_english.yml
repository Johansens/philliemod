 PHM_missions_events.5.t:0 "Russische Rebellion"
 PHM_missions_events.5.d:0 "Die Expansion in den Osten stieß auf großen Unmut in Osteuropa. In der Bevölkerung macht sich Widerstand breit, die 'russische Einigkeit' entsteht. Der Adel sieht eine große Gefahr in weiteren großen Eroberungen. Sie überzeugen Kaiser Christian von dem 'Westfokus', der weitere Eroberungen in den Gebieten Polen, Ruthenien und Russland ausschließt". Die 'russische Einigkeit' wird durch den Beschluss aber noch nicht beruhigt sein. Wollen wir den russischen Gebieten ein wenig Autonomie gewähren, oder wollen wir Sie unterdrücken?

 PHM_missions_events.6.t:0 "Unfähige Wirtschaftspolitiker"
 PHM_missions_events.6.d:0 "Die anderen Großmächte scheinen England einen Freibrief gegeben zu haben. In England macht sich aufgrund der Vormachtstellung in Westeuropa Dekadenz und Faulheit breit. Auch die Kandidaten für den höchsten Wirtschaftsbeauftragten scheinen nicht ganz so fähig zu sein. Wen wollt ihr einsetzen?"

 PHM_missions_events.7.t:0 "Fähiger Händler wechselt in die Politik"
 PHM_missions_events.7.d:0 "Die Händler der Niederlande gelten seit Generationen als die Fähigsten der Welt. Wir konnten den Urenkel von Peter van Dijk für die Politik gewinnen. Wie wollen wir ihn einsetzen?"

 PHM_missions_events.8.t:0 "Aufstand der Katholiken"
 PHM_missions_events.8.d:0 "Die Katholiken im Land sind gar nicht erfreut über die religiöse Politik der Krone. Gerüchte über eine mögliche Annektierung der sunnitischen Algerier stoßen auf Unmut. Wir sollten von einer Annektierung vorerst absehen, ansonsten werden viele Katholiken in Neapel sich wieder dem Papst des Kirchenstaats widmen."

 PHM_missions_events.9.t:0 "Radikale Maßnahmen sind notwendig"
 PHM_missions_events.9.d:0 "Wir wurden in den letzten Jahrzehnten abgehängt. Die kastilische Krone diktiert unseren Handel und wir werden nur schwächer. Wir müssen radikale Maßnahmen treffen. Eine Option beinhaltet, dass wir eine Krisensitzung mit unseren Händlern und der Bauindustrie einberufen und sie zu mehr Einsatz, Fleiß und Verzicht zwingen. Mit der Hilfe von afrikanischen Sklaven sollen in kürzester Zeit alle Handelszentren maximal ausgebaut werden und die Baukosten sowie die Bauzeit aller Gebäude um die Hälfte reduziert werden. Die andere Option beinhaltet, dass wir unsere gut aufgebauten Beziehungen zu den Piraten von Acheron nutzen, um unsere Ländereien zu vereinen und künftig unter der Piratenflagge segeln und agieren. Der Zusammenschluss würde einen mächtige Republik formen mit der wir eine besondere Position auf der Welt einnehmen würden. Die aussenpolitischen Konsequenzen können wir nur leider schwer abschätzen. Die VdE sagten ja einst, dass sie Piraten akzeptieren. Ob Sie uns dann auch weiterhin akzeptieren würden? Vielleicht kann es dann aber auch egal sein! Wie entscheidet ihr euch werter König?"

 PHM_missions_events.10.t:0 "Die Vertuschung des Verrats"
 PHM_missions_events.10.d:0 "Wir haben unsere nakahischen Brüder des Schokiwunderlands verraten. Es gibt zwar schon Gerüchte darüber, aber wir können diesen Verrat vertuschen. Dafür müssen wir nur unsere Leute in der Verwaltung einsetzen. Diese sind nur leider nicht die besten Verwalter, unsere Entwicklung wird darunter leiden. Andernfalls wird der Verrat öffentlich und alle unsere Brüdernationen werden einen legitimen Kriegsgrund gegen uns haben. Wie sollen wir handeln mein Hohepriester?"

 PHM_missions_events.11.t:0 "Wir müssen unsere Anstrengungen intensivieren!"
 PHM_missions_events.11.d:0 "Mein Kanzler, wir werden von vielen Seiten bedroht! Wir müssen Maßnahmen ergreifen, um unser Land zu stärken! Wollt ihr lieber unser Know-How in der Kakaoverarbeitung nutzen oder an den Stolz unserer Bauernrepublik appellieren?"

 PHM_missions_events.12.t:0 "Müde Siedler!"
 PHM_missions_events.12.d:0 "Die Kiri besiedeln viele ferne Inseln. Bei der Bevölkerung macht sich der Wunsch nach Sesshaftigkeit breit. Durch ein wenig staatliche Untestützung könnten wir unsere Siedler weiter motivieren."

 PHM_missions_events.13.t:0 "Wir brauchen fähige Leute in der Armee!"
 PHM_missions_events.13.d:0 "Unsere Armee ist technologisch abgeschlagen. Um diesen Nachteil auszugleichen, müssen wir unsere fähigsten Männer aus unseren Kolonien rekrutieren."

 PHM_missions_events.14.t:0 "Es steht viel Arbeit an!"
 PHM_missions_events.14.d:0 "Mein junger Herzog, wir wissen, dass ihr unser Land wieder zu größer Stärke führen wird. Wollt ihr unser Land in Zusammenarbeit mit den Ständen aufbauen oder mit harter Hand regieren?"

 PHM_missions_events.A5:0 "Mit Rebellen wird nicht verhandelt!"
 PHM_missions_events.A5_2:0 "Gewähren ihnen ein wenig Selbstständigkeit!"

 PHM_missions_events.A6:0 "Den faulen Harry Potter, der die eingeführten Marktregulierungen nicht kontrolliert"
 PHM_missions_events.A6_2:0 "Den dekadenten Sherlock Holmes, der einfach die Münzpresse anwirft"

 PHM_missions_events.A7:0 "Gebt ihm einen Posten in der Wirtschaft!"
 PHM_missions_events.A7_2:0 "Gebt ihm einen Posten in der Verwaltung!"

 PHM_missions_events.A8:0 "Wir lassen uns nicht zu, dass Fanatiker die Staatspolitik diktieren!"
 PHM_missions_events.A8_2:0 "Nun gut, lassen wir Algerien und künftige Vasallen erstmal Vasallen sein!"

 PHM_missions_events.A9:0 "Insgeheim waren wir schon immer Schmuggler und Rebellen. Lasst uns die größte Piraten-Nation der Welt gründen!"
 PHM_missions_events.A9_2:0 "Nein, lasst uns lieber unser Volk und unsere Sklaven ausbeuten um Profite zu erzielen!"

 PHM_missions_events.A10:0 "Setzt unsere Leute ein!"
 PHM_missions_events.A10_2:0 "Nun, ich denke der Preis der Vertuschung ist zu groß!"

 PHM_missions_events.A11:0 "Wir heißen nicht um sonst Schokiwunderland!"
 PHM_missions_events.A11_2:0 "Wir zeigen euch was stolze Bauern leisten können!"

 PHM_missions_events.A12:0 "Sie sollen nicht so viel jammern!"
 PHM_missions_events.A12_2:0 "Also gut, presst ihnen heimlich Goldtaler!"

 PHM_missions_events.A13:0 "Zieht die besten Männer aus den Kolonien ab!"
 PHM_missions_events.A13_2:0 "Nein, die Kolonien haben Vorrang!"

 PHM_missions_events.A14:0 "Wir regieren mit harter Hand! Zwangkonvertiert alle Provinzen zum Nakahi-Glauben und annektiert unsere Untertanen!"
 PHM_missions_events.A14_2:0 "Nur mit loyalen Ständen können wir unsere Ziele und Missionen umsetzen!"