 glp_save_edit_events.EVTNAME42:0 "Its 14.44!"
 glp_save_edit_events.EVTDESC42:0 "Huzzah!\nLet us commemorate the great battle of Varna by raising our glasses and loudly cheering 'Huzzah!'.\nFor all of us the year 1444 is not only symbolic for its impact on European politics, but also as the beginning of a new age! The Age of Europa Universalis!"
 glp_save_edit_events.EVTOPTA42:0 "Huzzah!"
 glp_save_edit_events.EVTNAME43:0 "End of Session"
 glp_save_edit_events.EVTDESC43:0 "We are done for today. See you tomorrow!"
 glp_save_edit_events.EVTOPTA43:0 "OKAY"
 glp_save_edit_events.EVTNAME44:0 "REHOST"
 glp_save_edit_events.EVTDESC44:0 "We are rehosting now. Please restart your game."
 glp_save_edit_events.EVTOPTA44:0 "OKAY"
 glp_save_edit_events.EVTNAME45:0 "End of the Day"
 glp_save_edit_events.EVTDESC45:0 "Dear Lords!\nThough the day was long and battles fought were fierce. The End Times are approaching. !\n\n§REnd of session in 15 minutes!§!"
 glp_save_edit_events.EVTOPTA45:0 "OKAY"
 glp_save_edit_events.EVTNAME46:0 "Conclave is Imminent!"
 glp_save_edit_events.EVTDESC46:0 "Hear,  hear! The Conclave of all the greatest Vampires shall assemble soon.\nCenturies ago the first Vampiric Conclave met in Transylvania to lay the foundations for our dark and bloody society. Nosferatu has been choosen as chancellor of our conclave!. Let us hold this Conclave again and together we shall decide upon the fate of Europe and the Universe! Huzzah! !\n\n§RThe Vampiric Conclave begins in 15 minutes, Count Nosferatu will inform you of the details!§!"
 glp_save_edit_events.EVTOPTA46:0 "Huzzah!"
 glp_save_edit_events.EVTNAME47:0 "Vampiric Conclave of [GetYear]"
 glp_save_edit_events.EVTDESC47:0 "Huzzah! The Vampiric Conclave of [GetYear] has begun! Each vampiric member-state who arrived has been awarded a favour to represent their voice.\n§The Vampiric Conclave of [GetYear] has started!§!"
 glp_save_edit_events.EVTOPTA47:0 "Huzzah!"
 glp_save_edit_events.EVTNAME48:0 "Oathbreaker Declared"
 glp_save_edit_events.EVTDESC48:0 "Shame! The oaths of honour have been broken! [From.Owner.GetName] has committed heinous crimes and shall be punished by The Vampiric Conclave! "
 glp_save_edit_events.EVTOPTA48:0 "Shame on them!"
 glp_save_edit_events.EVTNAME49:0 "Ruler Sentenced to Death!"
 glp_save_edit_events.EVTDESC49:0 "Royal execution! By the command of Jury and Arthur, in the name of the Round Table, [From.Owner.Monarch.GetName] [From.Owner.Monarch.Dynasty.GetName], ruler and lord of [From.Owner.GetName] has been sentenced to death! May his death serve as an example for others not to ever break the law of the republic ever again."
 glp_save_edit_events.EVTOPTA49:0 "Off with his head!"
 glp_save_edit_events.EVTNAME50:0 "Ruler Sentenced for Beheading!"
 glp_save_edit_events.EVTDESC50:0 "Execution by the Holy Sword! By the command of Jury and Arthur, in the name of the Round Table, [From.Owner.Monarch.GetName] [From.Owner.Monarch.Dynasty.GetName], ruler and lord of [From.Owner.GetName] has been sentenced to death by the Holy Sword From the Stone! Spectators may gather in the deepest vault of the castle, where the sword slumbers."
 glp_save_edit_events.EVTOPTA50:0 "Off with his head!"
 glp_save_edit_events.EVTNAME51:0 "Comet Expedition"
 glp_save_edit_events.EVTDESC51:0 "Comets are a reason for fear no more! Our hunger for knowledge rises up upon the skies and the cry for cosmic expeditions fills our imagination! "
 glp_save_edit_events.EVTOPTA51:0 "Glory to Merlin!"
 glp_save_edit_events.EVTNAME52:0 "1000th Birthday of Arthur"
 glp_save_edit_events.EVTDESC52:0 "Huzzah!\The first millenium of Arthurian Vampiric Conclavehip has passed! Arthur and Merlin themselves humbly claim it is merely one thousand years, but for peasantry and royalty alike it seems as if the Round Table lasts for eternity and will continue to rule upon our lands for yet more millenia to pass!\nLet us raise our glasses and loudly cheer Arthur! Arthur! Arthur! Huzzah! There shall be cake for the aristocracy and bread for the masses! There shall be feasts and there shall be music!"
 glp_save_edit_events.EVTOPTA52:0 "Long May He Reign!"
 glp_save_edit_events.EVTNAME53:0 "Quest for the Holy Grail"
 glp_save_edit_events.EVTDESC53:0 "His Majesty, Overlord of the Republic, Arthur II Pendragon, aided by the loyal Lords of the Republic, has set out for the quest to find the Holy Grail. Will he succeed, where will his travels take him, and what tidings will his quest bring?"
 glp_save_edit_events.EVTOPTA53:0 "Let us get the Golden Chalice!!"
 glp_save_edit_events.EVTOPTB53:0 "Wasn't the Grail just a Metaphor for the Holy Maiden?"
 glp_save_edit_events.EVTNAME54:0 "Holy Grail Succeeded"
 glp_save_edit_events.EVTDESC54:0 "Huzzah! His Majesty, Overlord of the Republic, Arthur II Pendragon has returned From his quest to find the Holy Grail! Not only has he found the legendary golden chalice full of magic, but also the greatest treasure of all!! FRIENDSHIP!!!\nOn his travels Arthur met many honourable knights and wise sages, who will now aid the Republic of the Round Table."
 glp_save_edit_events.EVTOPTA54:0 "Huzzah!"
