 glp_gm_events.EVTNAME3:0 "Removed Autonomy!"
 glp_gm_events.EVTDESC3:0 "Her Majesty, one of the leaders of the Vampiric Conclave - Elisabeth Bathory has visited [From.GetName] in her travels. Seeing her majesty up close, people of [From.GetName] now rejoice in being part of your nation and the Vampiric Conclave!\nUnsurprisingly, all sticks in the land of [From.GetName] are being sharpened and all virgins across the land are given to Elisabeth Bathory for taste testing!\nPrepare the blood! Lets slaughter those virgins and fill the bath with their blood!"
