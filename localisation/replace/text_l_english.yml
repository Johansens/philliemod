 ibadi_religion_desc:0 "Etwa 100 Jahre nach der Entdeckung der neuen Welt durch die Europäer und verstärkt durch den regen Handel zwischen den Maya und den Dänen, war der Austausch von kulturellen und philosophischen Konzepten so weit fortgeschritten, dass Theologen ernsthaft mit dem Gedanken spielten, ob Nakahi und Protestantismus tatsächlich nicht sehr ähnliche Religionen waren und man sie mit etwas Interpretationsarbeit  unter einer Einheitskirche vereinen könnte. Dabei ist die neue Religion Pronakantismus sehr dezentral und offen für neue Einflüsse. So brachten die Nordmänner, die nach der Vernichtung Klettholms  in ihre alte Heimat  und nach Kaan Benevola flohen auch ihre alten Götter mit, welche prompt mit in den Pantheon aufgenommen wurden."