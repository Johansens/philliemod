 glp_2024_events.EVTNAME4:0 "Inquisition Center of Reformation"
 glp_2024_events.EVTDESC4:0 "My [Root.Monarch.GetTitle]! By some most devilish machinations vampiric religion of Inquisition appeared in our lands! Should we supress the center of this riduculous beliefs? Or should we embrace it and brace ourselves for a brave new world to come?"
 glp_2024_events.EVTOPTA4:0 "Splendid!"
 glp_2024_events.EVTNAME5:0 "Inquisition Rebels Appeared"
 glp_2024_events.EVTDESC5:0 "My [Root.Monarch.GetTitle]! The rebelion has risen in our lands! It must have been some devilish plot of the devil himself! Who would dare to raise hand on us? We should burn them!"
 glp_2024_events.EVTOPTA5:0 "Oh well..."
 glp_2024_events.EVTNAME6:0 "Order of the Dragon"
 glp_2024_events.EVTDESC6:0 "The Inquisition has been infiltrated, their ranks are filled with vampires loyal to Vlad Dracula. Now the time has come to rename this religion to what it really has become - Ordo Dracul, the Order of the Dragon. Now it will serve as a bulwark of vampiric values against the spread of christianity! Although new threats are looming in the newly discovered world behind the ocean, in the far east and far south. Will Ordo Dracul save us from them aswell? Or will they join the terrors from afar?\nGlory to Vlad Draculea!"
 glp_2024_events.EVTOPTA6:0 "Blood Hell!"
