 glp_vampire_nations_events.EVTNAME2:0 "Nation of [VN0.GetName] Appeared!"
 glp_vampire_nations_events.EVTDESC2:0 "My [Root.Monarch.GetTitle]! The Vampiric Conclave tells us the shocking news! Before leaving this world the legendary blood father and ancestor of all vampires - Kain fled across the seas towards the unknown and unconquered lands! The Vampiric Conclave managed to discover powerfull and ancient vampiric nation of [VN0.GetName]. We should conquer it as quickly as possible and get all those precious spoils from such a rich nation!"
 glp_vampire_nations_events.EVTOPTA2:0 "We need to get rid of them quickly!"
 glp_vampire_nations_events.EVTNAME3:0 "Conquest of [VN0.GetName]"
 glp_vampire_nations_events.EVTDESC3:0 "My [Root.Monarch.GetTitle]! Vampiric Nation of [VN0.GetName] has fallen! We managed to vanquish those devilish creatures! Now Glory belong to us! And more importantly.. We can loot those fools. That surely will strenghten our nation!\nAmong our findings there is the Blood of Kain. Yesternight we have seen what it did to Count Nosferatu. Shall we continue his story as many did with Rome or shall we destroy it with salt and fire like Carthage?"
 glp_vampire_nations_events.EVTOPTA3:0 "Huzzah!"
 glp_vampire_nations_events.EVTNAME4:0 "[VN0.GetName] Has Fallen!"
 glp_vampire_nations_events.EVTDESC4:0 "My [Root.Monarch.GetTitle]! We received an emissary from nation of [From.GetName]! They spread the news that [From.Monarch.GetTitle] [From.Monarch.GetName] managed to vanquish the bloody spawn of Kain and fully subdue the vampiric nation of [VN0.GetName]! How did they manage to achieve such a feat? Is this the work of the devil? We should investigate and choose our side!"
 glp_vampire_nations_events.EVTOPTA4:0 "It should've been me!"
