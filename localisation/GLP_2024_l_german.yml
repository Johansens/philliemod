 glp_2024_events.EVTNAME1:0 "Polish Sejm Calls for a General Assembly"
 glp_2024_events.EVTDESC1:0 "The corridors of power in Poland are once again abuzz with activity as the Sejm, ever vigilant in its duty, sends out messengers to summon the nation's most powerful nobles to a General Sejm. In three months' time, under the watchful eye of the Sejm Speaker, who will oversee and organize the assembly, the fate of Poland will be discussed and debated. Great matters of state demand attention. Will the nobility stand united for the good of the realm, or will factionalism reign supreme?\n\nAs the Polish nobles prepare to gather, whispers of foreign influence circulate through the halls. Several powerful foreign nobles are expected to attend, their alliances and ambitions potentially shifting the balance of power. Will their presence strengthen Poland, or lead to a dangerous division?\n\nPrepare your strategies and alliances, for the Sejm will soon convene under the Speaker's guidance."
 glp_2024_events.EVTOPTA1:0 "We must prepare for the assembly."
