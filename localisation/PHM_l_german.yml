 phm_tunesien_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_tunesien_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_tunesien_events.2.t:0 "Ein Schaf von seltener Wolle"
 phm_tunesien_events.2.d:0 "In den sanften Hügeln nahe Kef hat ein Schäfer ein außergewöhnliches Tier entdeckt. Ein Schaf mit ungewöhnlich dichter, seidiger Wolle. Die Nachricht verbreitet sich rasch, und ein Gesandter des Osmanischen Reichs hat bereits Interesse bekundet, das Tier zu erwerben. Doch vielleicht sollten wir es selbst behalten - wer weiß, welche Möglichkeiten darin stecken?"
 phm_tunesien_events.2.a:0 "Behalte das Schaf."
 phm_tunesien_events.2.b:0 "Verkaufen wir es an die Osmanen - ein gutes Geschäft."

