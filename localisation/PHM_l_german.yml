 phm_frankreich_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_frankreich_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_frankreich_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_frankreich_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_frankreich_events.2.t:0 "Das Erbe Karls des Großen"
 phm_frankreich_events.2.d:0 "Unter der weisen Herrschaft des [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat das französische Reich seine Macht über die Reiche des Westens gefestigt. Als Kaiser des Heiligen Römischen Reiches und Hüter der christlichen Ordnung hat [Root.GetName] die alten Grenzen des Karolingerreiches nahezu vollständig wiederhergestellt. Die Erinnerung an Karl den Großen, den Vater Europas, lebt erneut auf.\n\nUm diesem historischen Triumph gerecht zu werden, nimmt das Reich einen neuen Namen an – einen, der sein Erbe und seine Bestimmung widerspiegelt: das Karolingerreich."
 phm_frankreich_events.2.a:0 "Lang lebe das Karolingerreich!"

