l_german:
 phm_osman_events.1.t:0 "Die Eroberung von Konstantinopel"
 phm_osman_events.1.d:0 "Nach einem kurzen aber intensiven Krieg ist es uns gelungen Konstantinopel zu erobern."
 phm_osman_events.1.a:0 "Verbreitet die Nachricht über unsere triumphale Eroberung"
 phm_osman_events.2.t:0 "Der Zorn der anderen wird uns stärken"
 phm_osman_events.2.d:0 "Eine Nation ist erzürnt über unseren Erfolg und möchte uns bestrafen. Unsere Bevölkerung ist von Mut und Stolz erfüllt anstatt von Angst. Der Dienst in der Armee wird immer beliebter."
 phm_osman_events.2.a:0 "Neue Rekruten für unsere Armee"
 phm_osman_events.3.t:0 "Gründung des Osmanischen Spionagezentrums"
 phm_osman_events.3.d:0 "Unsere Berater berichten uns von neuen Erkenntnissen und Fähigkeiten im Bereich Spionage. Wir sollten dieses Wissen bündeln und ein Zentrum für Spionage errichten.\n\n Sichtbar zu herrschen ist Macht. Unsichtbar zu herrschen ist Kontrolle!"
 phm_osman_events.3.a:0 "In Saruhan schmieden sie nicht nur Klingen - sondern Lügen, die stärker schneiden."
 phm_osman_events.3.b:0 "Fern der Küsten, fern der Kronen - doch im Herzen des Reiches fließt das wahre Wissen."
 phm_osman_events.4.t:0 "Ein Zentrum der Schatten"
 phm_osman_events.4.d:0 "Nach Jahren sorgfältiger Planung wurde unser neues Spionagezentrum endlich fertiggestellt. Versteckt hinter unscheinbaren Mauern und geschützt durch absolute Diskretion, haben hier die ersten Agenten ihre Ausbildung abgeschlossen. Diese Männer – und Frauen – operieren lautlos, sammeln Informationen, säen Zwietracht und sichern unsere Interessen im Verborgenen. Die Ära der osmanischen Schatten beginnt."
 phm_osman_events.4.a:0 "Möge ihr Werk im Verborgenen gedeihen."
 phm_osman_events.5.t:0 "Ein Geschenk aus fernen Weiden"
 phm_osman_events.5.d:0 "Das seltene Schaf aus den Hügeln von Kef ist wohlbehalten bei uns eingetroffen. Seine Wolle ist von unvergleichlicher Qualität – weich, dicht und von silbrigem Glanz. Unsere Höflinge sind beeindruckt, und unsere Züchter überzeugt. In den Hochebenen von Kangiri, fernab neugieriger Blicke, wurde das Tier nun angesiedelt. Vielleicht lässt es sich züchten… und aus einer einfachen Herde könnte bald ein Schatz werden, der unsere Seidenstraßen ergänzt."
 phm_osman_events.5.a:0 "Möge es sich vermehren und gedeihen!"
 phm_osman_events.6.t:0 "Der Schatten greift zu"
 phm_osman_events.6.d:0 "Einer unserer besten Agenten hat einen riskanten Auftrag im Herzen eines fremden Reiches ausgeführt. Die Nacht war lang, die Wege voller Gefahren – doch er hat überlebt. Nun liegt es an uns zu entscheiden, wie sein Opfer genutzt werden soll..."
 phm_osman_events.6.a:0 "Das Attentat ist misslungen, doch die Spione gewinnen neue Erkenntnisse."
 phm_osman_events.6.b:0 "Unruhe, Zweifel, Aufstand – wir säen den Sturm."
 phm_osman_events.6.c:0 "Ein König fiel durch unsere Hand. Möge das Reich in Chaos versinken."
 phm_osman_events.7.t:0 "Die Saat des Zwists"
 phm_osman_events.7.d:0 "Die Nachricht vom Tod des Herrschers verbreitet sich wie ein Lauffeuer. Die Finger weisen auf das Osmanische Reich – Verdacht und Zorn breiten sich aus. Ein Casus Belli wurde gefunden, um Rache zu fordern und die Ehre zu wahren. Der Thron steht leer, doch der Schatten des Verrats bleibt."
 phm_osman_events.7.a:0 "Der Konflikt nimmt seinen Lauf – Krieg ist unausweichlich."
 phm_osman_events.8.t:0 "Die Holländer fordern Rhodos und Zypern"
 phm_osman_events.8.d:0 "Die holländische Krone behauptet, historische Rechte auf die Inseln Rhodos und Zypern zu besitzen. Wie sollen wir reagieren?"
 phm_osman_events.8.a:0 "Geben wir ihnen ihre Kerne – mehr nicht."
 phm_osman_events.8.b:0 "Versuchen wir, die Bevölkerung umzusiedeln..."
 phm_osman_events.8.c:0 "Tilgen wir die Einheimischen aus. Die Inseln sollen holländisch werden!"
 phm_osman_events.9.t:0 "Die Tragödie auf See"
 phm_osman_events.9.d:0 "Das Umsiedlungsschiff wurde auf rauer See zerstört. Niemand überlebte. Der Plan ist gescheitert."
 phm_osman_events.9.a:0 "Ein bitterer Verlust..."
 phm_osman_events.10.t:0 "Abwanderung der Gelehrten aus Edirne"
 phm_osman_events.10.d:0 "Mit der glanzvollen Eroberung Konstantinopels und der Verlegung der osmanischen Hauptstadt dorthin, hat sich das Zentrum von Politik, Macht und Gelehrsamkeit verschoben. Während viele den Glanz der neuen Hauptstadt preisen, fühlen sich nicht alle willkommen. Eine Gruppe konservativer Gelehrter aus Edirne, die der alten Ordnung verpflichtet ist, äußert ihre Unzufriedenheit mit den neuen kulturellen Strömungen am Hofe. Einige von ihnen haben sich entschlossen, ins Exil zu gehen – ihr Ziel: das Emirat von Tunis, wo sie hoffen, weiterhin gemäß ihren Prinzipien wirken zu können."
 phm_osman_events.10.a:0 "Schickt eine kleine Delegation nach Tunesien."
 phm_osman_events.10.b:0 "Schickt eine mittlere Delegation nach Tunesien."
 phm_osman_events.10.c:0 "Schickt eine große Delegation nach Tunesien."
 phm_osman_events.11.t:0 "Der Wiener Kongress"
 phm_osman_events.11.d:0 "Das Osmanische Reich stimmt dem Vertrag vom Wiener Kongress zu."
 phm_osman_events.11.a:0 "Unterschreiben."
 phm_osman_events.12.t:0 "Der Letzte Große Dschihad"
 phm_osman_events.12.d:0 "Die Mächte Europas haben sich gegen uns erhoben – Könige, Kaiser und Päpste vereint unter einem Banner des Kreuzes.\nIn dieser dunklen Stunde ruft der Sultan die Gläubigen zum Dschihad auf! Aus Arabien, Anatolien, Nordafrika und Persien strömen Männer herbei, um im Namen Allahs zu kämpfen. Moscheen füllen sich mit Gebeten, und die Felder leeren sich, während das Reich seine letzten Kräfte sammelt.\nWie auch immer dieser Krieg enden mag – dies ist der letzte große Tanz in Europa. Und die Welt wird sich an das Rauschen der Halbmonde erinnern."
 phm_osman_events.12.a:0 "Allah ist groß! Für den Glauben und das Reich!"
  
 phm_boehmen_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_boehmen_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_boehmen_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_boehmen_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_boehmen_events.2.t:0 "Der Wiener Kongress"
 phm_boehmen_events.2.d:0 "Böhmen stimmt dem Vertrag vom Wiener Kongress zu."
 phm_boehmen_events.2.a:0 "Unterschreiben."

 phm_ditmarschen_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_ditmarschen_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_ditmarschen_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_ditmarschen_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_ditmarschen_events.2.t:0 "Die Pflicht ruft"
 phm_ditmarschen_events.2.d:0 "In den Gassen von Meldorf bis Heide hallen die Rufe der Trommeln. Die Bürger der freien Bauernrepublik wissen, dass ihre Freiheit nicht von selbst besteht. Ohne Zwang, aus Überzeugung, strömen Männer aus Stadt und Land zu den Kasernen. Ihre Hände sind vom Pflug gezeichnet – doch nun greifen sie zum Schwert.\n\n Dithmarschen steht zusammen. Für das Land. Für die Freiheit."
 phm_ditmarschen_events.2.a:0 "Dithmarschen braucht keine Knechte – nur Mutige."

