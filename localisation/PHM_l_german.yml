 phm_koeln_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_koeln_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_koeln_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_koeln_events.2.t:0 "Narrensendung aus dem Kaiserreich"
 phm_koeln_events.2.d:0 "Als Zeichen des Dankes für die entsandten Bergbauarbeiter hat der Hof zu Wien eine... ungewöhnliche Gabe nach Köln entsandt, eine Schar kaiserlicher Hofnarren. In Österreich kaum mehr gebraucht, wurden sie samt buntem Tross, Schellenmützen und allerlei Gepäck auf den Weg ins Rheinland geschickt.Dort angekommen, entfalteten sie sogleich ihre Talente: Maskeraden, Possenspiele und Spottreden erfüllten die Straßen Kölns mit Gelächter. Die Bürger waren entzückt – so sehr, dass man beschloss, diese Darbietungen künftig jährlich zu feiern.Ein ungeplanter kultureller Export – und vielleicht der Beginn von etwas Größerem..."
 phm_koeln_events.2.a:0 "Was als Dank begann, wird zur Tradition!"

 phm_mailand_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_mailand_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_mailand_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_mailand_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_mailand_events.2.t:0 "Erkenntnis durch Blutvergießen"
 phm_mailand_events.2.d:0 "Unsere Condottierie kommen aus dem Krieg gegen das Osmanische Reich zurück. Unsere Truppen konnten nicht nur Kampferfahrung sammeln, sondern auch Wissen im Bereich Organisation und Verwaltung."
 phm_mailand_events.2.a:0 "Nehmt die neuen Erkenntnisse an."

 phm_moskau_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_moskau_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_moskau_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_moskau_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_moskau_events.2.t:0 "Ein neuer Zar: Alexei Romanov"
 phm_moskau_events.2.d:0 "Nach Jahren der Wirren, in denen der russische Thron leer blieb oder von schwachen Händen geführt wurde, hat das Volk endlich einen neuen Hoffnungsträger. Die Zeit der Thronfolgekrisen, Intrigen und Adelsverschwörungen scheint vorbei zu sein. Alexei Romanov, ein junger Mann mit ruhigem Gemüt und starker Herkunft, wird zum Zaren aller Russen gekrönt. Die Bevölkerung, erschöpft vom endlosen Chaos der sogenannten "Zeit der Wirren", blickt mit vorsichtigem Optimismus auf diesen Neubeginn. Die alten Adelsfamilien sind jedoch nicht gänzlich befriedet – einige flüstern hinter vorgehaltener Hand, dass der neue Zar nur eine Marionette ist. Doch für den Moment schweigen die Waffen, und Russland hat endlich wieder einen Herrscher. Wird Alexei Frieden und Ordnung bringen – oder ist er nur das Vorspiel für neue Machtkämpfe?"
 phm_moskau_events.2.a:0 "Alexei Romanov soll unser Reich einen!"
 phm_moskau_events.3.t:0 "Die Spannungen mit der Polnisch-Litauischen Union eskalieren"
 phm_moskau_events.3.d:0 "Seit Jahren brodelt die Rivalität zwischen Moskau und der Union von Polen und Litauen. Grenzkonflikte, Spionage und das alte Erbe der Rus haben die Beziehungen bis aufs Äußerste strapaziert. Nun scheint der Moment gekommen zu sein – das Zepter des Schicksals ruft uns zum Handeln. Wird Russland die Erniedrigung seiner westlichen Rivalen suchen oder die alten russischen Lande zurückfordern? Oder werden wir uns der Schmach beugen und Frieden suchen, koste es auch Ansehen?"
 phm_moskau_events.3.a:0 "Wir werden sie erniedrigen!"
 phm_moskau_events.3.b:0 "Wir holen uns, was uns zusteht."
 phm_moskau_events.3.c:0 "Dies ist nicht die Zeit für Krieg."

 phm_norwegen_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_norwegen_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_norwegen_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_norwegen_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_norwegen_events.2.t:0 "Die Suche nach den alten Grönland Wikingern"
 phm_norwegen_events.2.d:0 "Nach der Entdeckung Grönlands haben wir sofort mit der Erkundung dieser kargen und kalten Landmasse begonnen. Im Moment zweifeln unsere Entdecker noch daran, dass wir hier etwas wertvolles oder sogar Menschen finden werden."
 phm_norwegen_events.2.a:0 "Wir haben die Grönländer gefunden, aber sie sind nordisch."
 phm_norwegen_events.3.t:0 "Eifer der Wikinger"
 phm_norwegen_events.3.d:0 "Die alten Lieder hallen wieder durch das Nordland. Geschichten von Tapferkeit, Ehre und dem unerschütterlichen Willen der Vorfahren entfachen einen neuen Geist unter unseren Kriegern. Wie einst die Wikinger in ferne Länder aufbrachen, so ziehen heute unsere Soldaten mit unbeugsamer Entschlossenheit in die Schlacht.\n\n Der Ruf der Ehre ist laut – und das Blut unserer Ahnen pocht in unseren Adern."
 phm_norwegen_events.3.a:0 "Für Ruhm und Ehre!"

 phm_oesterreich_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_oesterreich_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_oesterreich_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_oesterreich_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_oesterreich_events.2.t:0 "Erz und Ehre - Kölner Bergleute für das Kaiserreich"
 phm_oesterreich_events.2.d:0 "Die kaiserlichen Bergwerke in den Alpen leiden seit geraumer Zeit unter einem Mangel an erfahrenem Personal. Trotz reicher Erzvorkommen fehlt es an Kenntnis, Technik und Disziplin, um diese Schätze effizient zu Tage zu fördern. Im Geiste christlicher Solidarität und zum Wohle des Reiches hat das Hochstift Köln beschlossen, eine Schar geschulter Bergleute und Sachverständiger nach Österreich zu entsenden. Mit ihren Kenntnissen aus dem rheinischen Erzrevier sollen sie die Fördertechnik modernisieren und die Erträge steigern.Ein Geschenk des Glaubens - und ein stilles Eingeständnis österreichischer Schwäche."
 phm_oesterreich_events.2.a:0 "Möge rheinisches Können österreichisches Erz zum Glänzen bringen."
 phm_oesterreich_events.3.t:0 "Die Habsburger sind unantastbar"
 phm_oesterreich_events.3.d:0 "Die Macht und der Anspruch des Hauses Habsburg reichen weit über die Grenzen Österreichs hinaus. Angesichts der instabilen Lage in Ungarn und Böhmen ist es an der Zeit, das natürliche Erbe der Habsburger durchzusetzen. Niemand kann das Recht der Habsburger auf die Throne von Mitteleuropa in Frage stellen. Die Krone ist unser Schicksal."
 phm_oesterreich_events.3.a:0 "Für das Reich, für das Haus Habsburg!"
 phm_oesterreich_events.4.t:0 "Die Stunde des Kaisers"
 phm_oesterreich_events.4.d:0 "Das Heilige Römische Reich steht an einem Wendepunkt. Nach Jahren des Zwists und der Uneinigkeit rufen die Fürsten des Reiches zusammen, um den Kaiser in seiner Macht zu bestärken. Ein neuer Geist der Einheit durchströmt das Reich – die Autorität des Kaisers wächst, und mit ihr die Hoffnung auf Stabilität und Ordnung. Möge das Reich unter seinem Banner geeint und stark sein."
 phm_oesterreich_events.4.a:0 "Das Reich braucht Führung – und ich werde sie ihm geben."
 phm_oesterreich_events.5.t:0 "Die Stunde des Kaisers"
 phm_oesterreich_events.6.t:0 "Der Wiener Kongress"
 phm_oesterreich_events.6.d:0 "Nach dem langen und blutigen Krieg zwischen Böhmen, Österreich und dem Osmanischen Reich ist das Schicksal Ungarns besiegelt. In Wien treffen sich die Diplomaten der drei Mächte, um die Nachkriegsordnung zu bestimmen. Unter goldverzierten Decken und schwerem Vorhanggeflüster wird ein Plan geschmiedet, der Ungarn aufteilen soll – als Preis für Frieden, Stabilität und Machtbalance in Mitteleuropa.\n\n Die Bevölkerung Ungarns bleibt ohne Stimme. Die Landkarten werden neu gezeichnet, ohne Rücksicht auf kulturelle Zugehörigkeit oder historische Ansprüche. Der neue Frieden ist ein fragiler, geboren aus Kompromiss und Machtgier."
 phm_oesterreich_events.6.a:0 "Legt den Vertrag vor."
 phm_oesterreich_events.6.b:0 "Wir lehnen ab."
 phm_oesterreich_events.7.t:0 "Der Wiener Kongress"
 phm_oesterreich_events.7.d:0 "Österreich stimmt dem Vertrag vom Wiener Kongress zu."
 phm_oesterreich_events.7.a:0 "Unterschreiben."
 phm_oesterreich_events.8.t:0 "Aus Blut und Asche"
 phm_oesterreich_events.8.d:0 "Der Krieg gegen Böhmen und die Osmanen hat das Land an den Rand des Zusammenbruchs geführt. Ganze Regimenter wurden ausgelöscht, Dörfer entvölkert, die Schatzkammern sind leer. Doch unter den Überlebenden finden sich Männer, die Dinge gesehen und gelernt haben, die kein Lehrmeister lehren kann. Sie sind gezeichnet, aber klüger, härter und entschlossener als zuvor. Aus dieser Niederlage mag neues Wissen und eine stärkere Armee erwachsen – wenn Österreich die Kraft hat, sich zu erheben."
 phm_oesterreich_events.8.a:0 "Aus Schmerz erwächst Stärke."

 phm_polen_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_polen_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_polen_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_polen_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_polen_events.2.t:0 "Die orthodoxe Frage in Litauen"
 phm_polen_events.2.d:0 "Die Union mit Litauen hat unser Reich gestärkt - doch sie bringt auch viele christliche Gemeinden mit sich, die sich nicht dem Papst unterstellen. Die russischen Fürsten beobachten dies mit wachsender Unruhe. Besonders Moskau beginnt offen davon zu sprechen, diese Gläubigen unter seinen Schutz stellen zu müssen. Wenn wir nicht innerhalb der nächsten zehn Jahre handeln, könnten daraus Gebietsansprüche entstehen."
 phm_polen_events.2.a:0 "Wir werden alle Orthodoxen bekehren!"
 phm_polen_events.3.t:0 "Die Frist ist verstrichen"
 phm_polen_events.3.d:0 "Zehn Jahre sind vergangen, seit wir versucht haben, die religiöse Einheit in Litauen zu stärken. Doch viele der Gemeinden halten weiter an ihren Traditionen fest. Moskau erhebt nun offen den Anspruch, diese Regionen nicht nur zu schützen - sondern als Teil seines rechtmäßigen Territoriums zu beanspruchen."
 phm_polen_events.3.a:0 "Moskau macht ernst."
 phm_polen_events.4.t:0 "Die geflügelte Macht"
 phm_polen_events.4.d:0 "Von den endlosen Steppen reiten sie heran – erfahrene Reiter der Horden, zäh wie das Land, aus dem sie stammen. Doch sie kommen nicht als Feinde.\n\nDurch Gold, Ruhm oder gemeinsame Interessen schließen sie sich unseren Reihen an. Seite an Seite mit den legendären Flügelhusaren formieren sie nun eine Kavallerie, wie Europa sie seit Jahrhunderten nicht gesehen hat.\n\nDer Boden bebt, wenn ihre Lanzen senken. Polen-Litauens Macht ist nicht nur in seinen Grenzen – sie reitet in die Herzen der Schlachten."
 phm_polen_events.4.a:0 "Lasset die Erde erzittern unter ihren Hufen."

 phm_tunesien_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_tunesien_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_tunesien_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_tunesien_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_tunesien_events.2.t:0 "Ein Schaf von seltener Wolle"
 phm_tunesien_events.2.d:0 "In den sanften Hügeln nahe Kef hat ein Schäfer ein außergewöhnliches Tier entdeckt. Ein Schaf mit ungewöhnlich dichter, seidiger Wolle. Die Nachricht verbreitet sich rasch, und ein Gesandter des Osmanischen Reichs hat bereits Interesse bekundet, das Tier zu erwerben. Doch vielleicht sollten wir es selbst behalten - wer weiß, welche Möglichkeiten darin stecken?"
 phm_tunesien_events.2.a:0 "Behalte das Schaf."
 phm_tunesien_events.2.b:0 "Verkaufen wir es an die Osmanen - ein gutes Geschäft."
 phm_tunesien_events.3.t:0 "Gelehrte aus dem Osmanischen Reich"
 phm_tunesien_events.3.d:0 "Das Osmanische Reich entsendet eine kleine Delegation an Gelehrten zu unserer Unterstützung."
 phm_tunesien_events.3.a:0 "Nehmt das Wissen an."
 phm_tunesien_events.4.t:0 "Gelehrte aus dem Osmanischen Reich"
 phm_tunesien_events.4.d:0 "Das Osmanische Reich entsendet eine mittlere Delegation an Gelehrten zu unserer Unterstützung."
 phm_tunesien_events.4.a:0 "Nehmt das Wissen an."
 phm_tunesien_events.5.t:0 "Gelehrte aus dem Osmanischen Reich"
 phm_tunesien_events.5.d:0 "Das Osmanische Reich entsendet eine große Delegation an Gelehrten zu unserer Unterstützung."
 phm_tunesien_events.5.a:0 "Nehmt das Wissen an."

