 phm_norwegen_events.2.t:0 "Die Suche nach den alten Grönland Wikingern"
 phm_norwegen_events.2.d:0 "Nach der Entdeckung Grönlands haben wir sofort mit der Erkundung dieser kargen und kalten Landmasse begonnen. Im Moment zweifeln unsere Entdecker noch daran, dass wir hier etwas wertvolles oder sogar Menschen finden werden."
 phm_norwegen_events.2.a:0 "Wir haben die Grönländer gefunden, aber sie sind nordisch."

 phm_oesterreich_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_oesterreich_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_oesterreich_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_oesterreich_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_oesterreich_events.2.t:0 "Erz und Ehre - Kölner Bergleute für das Kaiserreich"
 phm_oesterreich_events.2.d:0 "Die kaiserlichen Bergwerke in den Alpen leiden seit geraumer Zeit unter einem Mangel an erfahrenem Personal. Trotz reicher Erzvorkommen fehlt es an Kenntnis, Technik und Disziplin, um diese Schätze effizient zu Tage zu fördern. Im Geiste christlicher Solidarität und zum Wohle des Reiches hat das Hochstift Köln beschlossen, eine Schar geschulter Bergleute und Sachverständiger nach Österreich zu entsenden. Mit ihren Kenntnissen aus dem rheinischen Erzrevier sollen sie die Fördertechnik modernisieren und die Erträge steigern.Ein Geschenk des Glaubens - und ein stilles Eingeständnis österreichischer Schwäche."
 phm_oesterreich_events.2.a:0 "Möge rheinisches Können österreichisches Erz zum Glänzen bringen."

 phm_polen_events.1.t:0 "Der Niedergang von Konstantinopel"
 phm_polen_events.1.d:0 "Die Nachricht über die Eroberung von Konstantinopel verbreitet sich in ganz Europa. Damit scheint die Macht des Osmanischen Reiches wieder gefestigt. Aber wie werden wir uns ihnen gegenüber verhalten?"
 phm_polen_events.1.a:0 "Byzanz war schwach. Wir begrüßen den Erolg der Osmanen."
 phm_polen_events.1.b:0 "Wir verurteilen diese Tat! Das Osmanische Reich muss bestraft werden."
 phm_polen_events.2.t:0 "Die orthodoxe Frage in Litauen"
 phm_polen_events.2.d:0 "Die Union mit Litauen hat unser Reich gestärkt - doch sie bringt auch viele christliche Gemeinden mit sich, die sich nicht dem Papst unterstellen. Die russischen Fürsten beobachten dies mit wachsender Unruhe. Besonders Moskau beginnt offen davon zu sprechen, diese Gläubigen unter seinen Schutz stellen zu müssen. Wenn wir nicht innerhalb der nächsten zehn Jahre handeln, könnten daraus Gebietsansprüche entstehen."
 phm_polen_events.2.a:0 "Wir werden alle Orthodoxen bekehren!"
 phm_polen_events.3.t:0 "Die Frist ist verstrichen"
 phm_polen_events.3.d:0 "Zehn Jahre sind vergangen, seit wir versucht haben, die religiöse Einheit in Litauen zu stärken. Doch viele der Gemeinden halten weiter an ihren Traditionen fest. Moskau erhebt nun offen den Anspruch, diese Regionen nicht nur zu schützen - sondern als Teil seines rechtmäßigen Territoriums zu beanspruchen."
 phm_polen_events.3.a:0 "Moskau macht ernst."

